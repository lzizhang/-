<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/commonality/common.css">
	<link rel="stylesheet" type="text/css" href="../css/css/login.css">
	<link rel="shortcut icon" type="text/css" href="../img/logo/logo.ico">
	<title>用户登录 - 大卖街</title>
</head>
<body>
	<div id="header"></div>
	<div id="nav"></div>
	<div id="scroll_btn"></div>
	<div id="content">
		<div class="content_l">
			<img src="../img/login/tt.jpg">
		</div>
		<div class="content_r">
			<ul>
				<li class="title">账户登录</li>
				<li class="name">
					<span></span>
					<input type="text" placeholder="邮箱/用户名" id="userName">
				</li>
				<li class="pwd">
					<span></span>
					<input type="password" placeholder="密码" id="password">
				</li>
				<li class="autoLogin">
					<input type="checkbox" id="check"><label for="check">下次自动登录</label><a href="##">忘记密码</a>
				</li>
				<li class="login">
					<a id="loginBtn" href="##">登录</a>
				</li>
				<li class="register">
					<a href="register.html">没有账号，立即注册</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="footer"></div>

</body>
</html>
<script src="../js/lib/jquery-1.11.3.js"></script>
<script src="../js/js/commonality/common.js"></script>
<script src="../js/js/login.js"></script>
